{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'poems/css/style.css' %}"
    />
    <title>Poems</title>
  </head>
  <body>
    <div>
      <h2>{{title}}</h2>
      <h2>{{author}}</h2>
      <p>
        <summary>
          {% for line in poem %} {{line}} <br />
          {% endfor %}
        </summary>
      </p>
    </div>
  </body>
</html>
